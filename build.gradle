plugins {
    id 'java'
    id 'application'
}

group = 'blitz'
version = '1.0.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'blitz.Blitz' // update if package/main class differs
}

test {
    useJUnitPlatform()
}
